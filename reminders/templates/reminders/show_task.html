<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{reminder}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
        background-color: #101C2E;
        color: #5D8BFF;
        margin-left: 20px; /* You can adjust the left margin accordingly */
        margin-right: 20px; /* You can adjust the left margin accordingly */
        margin-top: 20px; /* You can adjust the left margin accordingly */

      }
        h1 {
        font-size: 5em; /* You can adjust the size accordingly */
      }

      .table {
        background-color: transparent !important;
      }


    </style>
</head>
  <body>


    
    <div class="card bg-{{reminder.board.color}} mb-3 rounded-4">
        <div class="card-body">
            <p class="card-text">{{reminder.board}}</p>
          <h1 class="card-title">{{reminder}}</h1>
            <p class="card-text text-body-secondary fs-8">Date</p>
            <p class="card-text fs-5">{{reminder.date}}</p>
<br/>
            <p class="card-text text-body-secondary fs-8">Additional Description</p>
            <p class="card-text fs-5">{{reminder.description}}</p>
<br/>
            <p class="card-text text-body-secondary fs-8">Created</p>
            <p class="card-text fs-5">{{reminder.created_date}}</p>
            <p class="card-text fs-5">{{reminder.created_by}}</p>
        </div>
      </div>

      <a href="{% url 'home'%}" class="btn btn-outline-secondary btn-sm rounded-3">Back</a>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
