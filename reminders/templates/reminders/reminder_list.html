{% for reminder in reminder_list %}
<div class="card bg-{{reminder.board.color}} mb-3 rounded-4">
  <div class="card-body">
    {% if reminder.reminder_time == None %}
    <h5 class="card-title"><a href=" {% url 'show-task' reminder.id %}" style="color: #101C2E; text-decoration: none;">{{reminder}}</a></h5>
    {% else %}
    <h5 class="card-title"><a href=" {% url 'show-task' reminder.id %}" style="color: #101C2E; text-decoration: none;"><strong>{{reminder.reminder_time | time:"H:i"}}</strong>  {{reminder}}</a></h5>
   {% endif %}
    <p class="card-text fst-italic">{{reminder.board}}</p>
    <p class="card-text">{{reminder.description}}</p>
  </div>
</div>
  {% endfor %}
